@keyframes fade{

  to{opacity:1;transform:translateY(0)}

</style>
</head>

function addMessage(text, type='bot'){
  const div = document.createElement('div');
  div.className = `message ${type}`;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function getReply(q){
  q = q.toLowerCase();

  if(q.includes('fee')) return data.fees;
  if(q.includes('program')) return data.programs;
  if(q.includes('scholar')) return data.scholarships;
  if(q.includes('admission')) return data.admissions;
  if(q.includes('campus') || q.includes('facility')) return data.campus;
  if(q.includes('career') || q.includes('job')) return data.career;
  if(q.includes('about') || q.includes('greenwich')) return data.about;

  return "Ask me about programs, fees, scholarships, admissions, campus, or careers üòä";
}

function send(){
  const text = input.value.trim();
  if(!text) return;

  addMessage(text,'user');
  input.value='';

  setTimeout(()=>addMessage(getReply(text)) ,600);
}

input.addEventListener('keypress',e=>{
  if(e.key==='Enter') send();
});
</script>
